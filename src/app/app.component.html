<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria"
        class="container mt-5 d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <h3 class="mb-5" style="color: red;">Fim de jogo, infelizmente você perdeu!!</h3>
                <div class="text-center">
                    <button class="btn btn-info mt-5" (click)="reiniciarJogo()">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <h3 class="mb-5" style="color: green">Fim de jogo, você venceu!!</h3>
                <div class="text-center">
                    <button class="btn btn-info mt-5" (click)="reiniciarJogo()">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
